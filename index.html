    <!-- Robust Storage Shim for Sandboxed Environments -->
    <script>
      (function() {
        function shimStorage(propName) {
          try {
            // Try to access the property to check if it throws
            var test = window[propName];
            // Try to use it
            test.getItem('__test__');
            test.removeItem('__test__');
          } catch (e) {
            console.warn('Storage access restricted, applying shim for ' + propName);
            
            var storageMock = {
              getItem: function() { return null; },
              setItem: function() { },
              removeItem: function() { },
              clear: function() { },
              length: 0,
              key: function() { return null; }
            };
            
            try {
              // Attempt to delete the restricted property first
              // (This often fixes issues where defineProperty fails on existing props)
              try { delete window[propName]; } catch(ignore) {}
              
              Object.defineProperty(window, propName, {
                value: storageMock,
                writable: true,
                configurable: true,
                enumerable: true
              });
            } catch (err) {
              console.warn('Failed to shim ' + propName + ':', err);
            }
          }
        }
        
        shimStorage('localStorage');
        shimStorage('sessionStorage');
      })();
    </script>
